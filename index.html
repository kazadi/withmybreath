<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With My Breath</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="wmb_form">
        <form>
            <input type='file' id="file" name="file" accept="image/*" />
        </form>
        <input type="text" name="name" id="name" placeholder="YOUR NAME">
        <input type="text" name="verb" id="verb" placeholder="YOUR ACTION">
        <label for="color">
            Select text color
            <input type="color" id="html5colorpicker" value="#ffffff">
        </label>
        <button type="button">Submit</button>
    </div>
    <div class="wmb_text-container">
        <div class="wmb_name">
            <p id="name_fill">Bruce</p>
            <p>, Human</p>
        </div>
        <div class="wmb_action">
            <p>I</p>
            <p id="action_fill">stay ready</p>
            <p>#withmybreath.</p>
        </div>
        <div class="wmb_statement">
            <p>Being black with breath in your body has power.</p>
            <p>We ain't taking our breath for granted.</p>
        </div>
    </div>
    <!-- <p>hello</p> -->
    <!-- <img id="wmb_Img" src="#" alt="your image" /> -->
</body>

</html>
